
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilar App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet (Reliable Map Fallback) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeG7eTitfS-Q-p2gdYwDt4t6W2nIlIl_g&libraries=places"></script>
     
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
          cursor: grab;
          user-select: none; /* Previene selecci√≥n de texto al arrastrar */
      }
      .no-scrollbar:active {
          cursor: grabbing;
      }
      
      #root, body, html { height: 100%; margin: 0; }
      .leaflet-container { width: 100%; height: 100%; z-index: 1; border-radius: inherit; }
      .leaflet-tile { filter: grayscale(10%) contrast(105%); }

      @keyframes map-pulse {
        0% { transform: scale(0.95); opacity: 0.8; }
        50% { transform: scale(1.5); opacity: 0.3; }
        100% { transform: scale(0.95); opacity: 0.8; }
      }
      .user-location-pulse {
        animation: map-pulse 2s infinite ease-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    
    <!-- Drag-to-Scroll Global Logic -->
    <script>
      document.addEventListener('mousedown', function(e) {
        const slider = e.target.closest('.overflow-x-auto');
        if (!slider) return;

        let isDown = true;
        let startX = e.pageX - slider.offsetLeft;
        let scrollLeft = slider.scrollLeft;

        const onMouseMove = (e) => {
          if (!isDown) return;
          e.preventDefault();
          const x = e.pageX - slider.offsetLeft;
          const walk = (x - startX) * 2; // Multiplicador de velocidad
          slider.scrollLeft = scrollLeft - walk;
        };

        const onMouseUp = () => {
          isDown = false;
          slider.style.scrollBehavior = 'smooth';
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        };

        slider.style.scrollBehavior = 'auto'; // Desactiva smooth durante el drag para evitar lag
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
    </script>
  </body>
</html>
