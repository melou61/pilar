      body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }

      .no-scrollbar {
          -ms-overflow-style: none;

      /* Ensure Map containers have height */
      #root, body, html { height: 100%; margin: 0; }
      .leaflet-container { width: 100%; height: 100%; z-index: 1; border-radius: inherit; }
      /* Custom Mediterranean Leaflet Theme */
      .leaflet-tile { filter: grayscale(10%) contrast(105%); }
